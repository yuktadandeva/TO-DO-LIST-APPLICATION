<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST APPLICATION</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/design/main.css" />
    <script type="module" src="./scripts/controller.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container text-center">
      <header>
        <h1>TO-DO LIST APPLICATION</h1>
      </header>

      <main>
        <div class="header">
          <input
            type="text"
            name=""
            id="taskInput"
            placeholder="Add a new task..."
          />
          <br />
          <button class="btn btn-primary" type="button" id="addBtn">
            Add Task
          </button>
        </div>

        <button class="btn btn-outline-secondary" id="all">All</button>
        <button class="btn btn-outline-info" id="active">Active</button>
        <button class="btn btn-outline-success" id="completed">
          Completed
        </button>

        <div class="tasks"></div>
      </main>
    </div>
  </body>
</html>
